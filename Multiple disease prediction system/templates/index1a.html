<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Heart Disease Detection</title>
</head>

<body style="background-image: url(static/hea2.avif);background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover; ">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Times New Roman', Times, serif;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Heart Disease Detection</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>


      </div>
    </div>
  </nav>

  <div class="container">
    <marquee style="font-size: 40px;color:white;font-family:'Times New Roman', Times, serif">Heart Disease Detection
    </marquee>
    <br>
    <br>



    <form action="/heart" method="POST" style="color: black;font-family:'Times New Roman', Times, serif">

      <div class="mb-3">
        <label for="age" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Age</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age"
          style="width: 30%;margin-left:450px">
      </div>
      <br>

      <label for="sex" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Sex</label>
      <select class="form-select" aria-label="Default select example" name="sex" id="sex"
        style="width: 30%;margin-left:450px">
        <option selected>Select your gender</option>
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>
      <br>

      <label for="cp" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Chest Pain</label>
      <select class="form-select" aria-label="Default select example" name="cp" id="cp"
        style="width: 30%;margin-left:450px">
        <option selected>Select your chestpain level</option>
        <option value="0">No pain</option>
        <option value="1">Low pain</option>
        <option value="2">Moderate pain</option>
        <option value="3">Severe pain</option>
      </select>
      <br>

      <div class="mb-3">
        <label for="trestbps" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Blood Pressure</label>
        <input type="text" class="form-control" id="trestbps" name="trestbps"
          placeholder="Enter your resting blood pressure" style="width: 30%;margin-left:450px">
      </div>
      <br>

      <div class="mb-3">
        <label for="chol" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Cholestrol</label>
        <input type="text" class="form-control" id="chol" name="chol" placeholder="Enter your cholestrol level"
          style="width: 30%;margin-left:450px">
      </div>
      <br>

      <label for="fbs" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Blood Sugar</label>
      <select class="form-select" aria-label="Default select example" name="fbs" id="fbs"
        style="width: 30%;margin-left:450px">
        <option selected>Enter your blood sugar level</option>
        <option value="0">Low</option>
        <option value="1">High</option>
      </select>
      <br>

      <label for="restecg" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">ECG Result</label>
      <select class="form-select" aria-label="Default select example" name="restecg" id="restecg"
        style="width: 30%;margin-left:450px">
        <option selected>How is your ECG result</option>
        <option value="0">Normal</option>
        <option value="1">Slightly Abnormal</option>
        <option value="2">Abnormal</option>
      </select>
      <br>

      <div class="mb-3">
        <label for="thalach" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Heart Rate</label>
        <input type="text" class="form-control" id="thalach" name="thalach" placeholder="Enter your maximum heart rate"
          style="width: 30%;margin-left:450px">
      </div>
      <br>

      <label for="exang" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Chest pain during
        workout</label>
      <select class="form-select" aria-label="Default select example" name="exang" id="exang"
        style="width: 30%;margin-left:450px">
        <option selected>Do you suffer from chest pain while exercise</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
      <br>

      <div class="mb-3">
        <label for="oldpeak" class="form-label"
          style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Asymptotic Chest
          Pain</label>
        <input type="text" class="form-control" id="oldpeak" name="oldpeak"
          placeholder="Enter your asymptotic chest pain level on scale of 0 to 6" style="width: 30%;margin-left:450px">
      </div>
      <br>

      <label for="slope" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Slope Of Peak
        Exercise</label>
      <select class="form-select" aria-label="Default select example" name="slope" id="slope"
        style="width: 30%;margin-left:450px">
        <option selected>Select slope of your peek exercise</option>
        <option value="0">Normal</option>
        <option value="1">Slightly Abnormal</option>
        <option value="2">Abnormal</option>
      </select>
      <br>

      <label for="ca" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Number Of Major
        Vessels</label>
      <select class="form-select" aria-label="Default select example" name="ca" id="ca"
        style="width: 30%;margin-left:450px">
        <option selected>Select number of major vessels colored by flurosopy </option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br>

      <label for="thal" class="form-label"
        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Thalassemia</label>
      <select class="form-select" aria-label="Default select example" name="thal" id="thal"
        style="width: 30%;margin-left:450px">
        <option selected>Select your thalassemia level</option>
        <option value="0">Normal</option>
        <option value="1">Fixed defect</option>
        <option value="2">Reversable defect</option>

      </select>
      <br>

      <div style="margin-left:630px">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

















  </div>


  </div>
