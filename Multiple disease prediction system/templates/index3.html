<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Diabetes Disease Detection</title>
</head>

<body style="background-image: url(static/DIABCK.jpeg);background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover; ">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Times New Roman', Times, serif">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">Diabetes Disease Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"  style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://public.tableau.com/views/DiabetesDataVisualisation/Dashboard1?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"  style="color: white;">Visualization</a>
                    </li>

                    


            </div>

            



        </div>
    </nav>

    <div class="container">
        <marquee style="font-size: 40px;color:black;font-family:'Times New Roman', Times, serif">Diabetes Disease Detection
        </marquee>
    </div>
    <br>
    <br>
    <div style="display:flex;flex-direction:row;">
        <div style="padding-left:50px">
            <a href="https://github.com/Tanmayture18/BE-Project/blob/main/Multiple%20disease%20prediction%20system/DiabtesNew.ipynb">
                <img src="static/dialogo.png" alt="Example Image" height="400px" width="400px"  style="border-radius: 50%;border:solid 2px black">
            </a>
        </div>

        <div style="margin-left: 50px;">
            <form action="/diabetes" method="POST" style="color: black;font-family:'Times New Roman', Times, serif;width: 200%">

                <div class="mb-3">
                    <label for="Glucose" class="form-label"
                        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Glucose</label>
                    <input type="number" class="form-control" id="Glucose" name="Glucose" placeholder="Enter your Glucose level"
                        style="width: 30%;margin-left:450px">
                </div>
                <br>

                <div class="mb-3">
                    <label for="BloodPressure" class="form-label"
                        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">BloodPressure</label>
                    <input type="number" class="form-control" id="BloodPressure" name="BloodPressure" placeholder="Enter your Diastolic BP in mm/hg"
                        style="width: 30%;margin-left:450px">
                </div>
                <br>

                <div class="mb-3">
                    <label for="SkinThickness" class="form-label"
                        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">SkinThickness</label>
                    <input type="number" class="form-control" id="SkinThickness" name="SkinThickness" placeholder="Enter your Skin thickness in mm"
                        style="width: 30%;margin-left:450px">
                </div>
                <br>
        

                <div class="mb-3">
                    <label for="Insulin" class="form-label"
                        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Insulin</label>
                    <input type="number" class="form-control" id="Insulin" name="Insulin" placeholder="Enter your Insulin level"
                        style="width: 30%;margin-left:450px">
                </div>
                <br>

                <div class="mb-3">
                    <label for="BMI" class="form-label"
                        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">BMI</label>
                    <input type="number" class="form-control" id="BMI" name="BMI" placeholder="Enter your BMI"
                        style="width: 30%;margin-left:450px">
                </div>
                <br>

                <div class="mb-3">
                    <label for="DiabetesPedigreeFunction" class="form-label"
                        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">DiabetesPedigreeFunction</label>
                    <input type="float" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Enter your Diabetes Pedigree Function"
                        style="width: 30%;margin-left:450px">
                </div>
                <br>

                <div class="mb-3">
                    <label for="Age" class="form-label"
                        style="margin-left:450px ;font-size: large;font-family:'Times New Roman', Times, serif">Age</label>
                    <input type="number" class="form-control" id="Age" name="Age" placeholder="Enter your Age"
                        style="width: 30%;margin-left:450px">
                </div>
                <br>


                <div style="margin-left:650px">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>










        </div>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
